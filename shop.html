<html>
<head>
    <title>Vegetables and Fruits Cart</title>
    <link rel="stylesheet" href="sh.css">
</head>
<body>
    <div class="cart-container">
        <h1>Vegetables and Fruits Cart</h1>
        <table class="cart-table">
            
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            
            <body>
                <tr>
                    <td>Tomatoes</td>
                    <td>Rs:50/ kg</td>
                    <td><input type="number" value="1" min="1" class="quantity-input"></td>
                    <td>Rs:50</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>Rs:60/ kg</td>
                    <td><input type="number" value="1" min="1" class="quantity-input"></td>
                    <td>Rs:60</td>
                </tr>
                <tr>
                    <td>Carrots</td>
                    <td>Rs:90 / kg</td>
                    <td><input type="number" value="1" min="1" class="quantity-input"></td>
                    <td>Rs:90</td>
                </tr>
            </body>
        </table>
        <div class="cart-summary">
            <p><strong>Grand Total:</strong> Rs:200</p>
            <a href="payment.html">
            <button class="checkout-button">Proceed to Checkout</button></a>
        </div>
    </div>
</body>
</html>
