<html><head><title>contact</title></head>
   <link rel="stylesheet" href="cont.css">
   <link rel="icon" type="image/x-icon" href="logo.jpg">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <body>
    <div class="container">
        <nav class="header">
            <div class="app-logo">
                <h1>Dyanamic Store</h1>
            </div>
            <div class="nav-actions">
                <ul class="nav-links">
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="home.html">HOME</a></li>
                    
                </ul>
            </div>
            </nav>
            <form class="contact-container">
                <h1>Contact Us</h1>
                <div class="input-name">
                    <input type="text" class="firstname"name="Fname" placeholder="First Name">
                    
                    <input type="text" class="lastname"name="Lname" placeholder="Last Name">
                </div>
                <div class="input-email">
                    <input type="email" class="email" name="email" placeholder="Email">
                </div>
                <div class="input-subject">
                    <input type="text" class="subject" name="Subject" placeholder="subject">
                </div>
                <div class="input-message">
                    <input type="text" class="message" name="message" placeholder="Message">
                </div>
        
                <div class="action-btn">
                    
                   
                    <a href="index.html">
                        <button type="button" class="btn btn-submit" required>Submit</button></a>
                </div>
                <div class="or-text">Or contact us on social media</div>
                <div class="social-contact">
                    <div class="social">
                        <div class="handle">@dyanamic_store </div>
                        <div class="social-action">
                            <span>Instagram</span>
                            <span class="material-symbols-rounded"></span>
                        </div>
                    </div>
                    <div class="social">
                        <div class="handle">@dyanamic_store </div>
                        <div class="social-action">
                            <span>Twitter</span>
                            <span class="material-symbols-rounded">arrow_right_alt</span>
                        </div>
                </div>
                </form>
            </div>
            </div>
        </nav>
    </div>
